<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud System</title>
</head>
<link rel="stylesheet" href="./Crud.css">
<body>
<div class="crud">
<div class="head">
    <h1>Crud</h1>
    <p>system managment</p>
</div>
<div class="inputs">
    <input placeholder="Title" id="tittle" type="text"> 
    <div class="price">
        <input onkeyup="GetTotal()" type="number" id="price" placeholder="price">
        <input onkeyup="GetTotal()" type="number" id="taxes" placeholder="Taxes">
        <input onkeyup="GetTotal()" type="number" id="ads" placeholder="ads">
        <input onkeyup="GetTotal()" type="number" id="discount" placeholder="Discount">
        <small id="total"></small>
    </div>
    <input placeholder="count" id="count" type="number">
    <input placeholder="Category" id="category" type="text">
    <button id="submit">Create</button>
</div>
<div class="outputs">
    <div class="SearchBox">
        <input type="text" placeholder="Search" id="search" onkeyup="SearchData(this.value)">
        <div class="type_s">
            <button onclick="SearchMod(this.id)" id="SearchCategory" class="S_category">Search by category</button>
            <button onclick="SearchMod(this.id)" id="SearchTittle" class="S_tittle">search by tittle</button>
        </div>
    </div>
    <div id="delete_all">

    </div>
    <table>
        <tr>
            <th>id</th>
            <th>tittle</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
        </tr>
        <tbody id="tbody">
            
        </tbody>
    </table>

    </div>
</div>
<script src="./main.js">
</script>
    
</body>
</html>
